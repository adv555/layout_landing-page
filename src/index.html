<!-- #region head -->
<!DOCTYPE html>
<html
  lang="en"
  class="page"
>
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    >
    <title>MyBIKE</title>
    <link
      rel="shortcut icon"
      href="./images/favicon.svg"
    >
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    >
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    >
    <link
      rel="stylesheet"
      href="./styles/style.scss"
    >
    <script
      src="scripts/main.js"
      defer
    ></script>
  </head>
  <!-- #endregion -->
  <body class="page__body">
    <header class="header">
      <div class="container">
        <div class="header__content">
          <div class="top-bar header__top">
            <a
              href="#"
              class="top-bar__logo-link"
            >
              <img
                src="/images/logo-white.png"
                alt="MyBike logo"
                class="top-bar__logo-image"
              >
            </a>
            <div class="top-bar__icons">
              <a
                href="tel:+1 234 5555-55-55"
                class="icon icon--phone"
              ></a>
              <a
                href="#menu"
                class="icon icon--menu"
              ></a>
            </div>
          </div>
          <div class="header__bottom">
            <h1 class="header__title">Take the Streets</h1>
          </div>
        </div>
      </div>
    </header>

    <aside
      class="page__menu menu"
      id="menu"
    >
      <div class="container">
        <div class="top-bar menu__top">
          <a
            href="#"
            class="top-bar__logo-link"
          >
            <img
              src="/images/logo-black.png"
              alt="MyBike logo"
              class="top-bar__logo-image"
            >
          </a>
          <a
            href="#"
            class="icon icon--close"
          ></a>
        </div>
        <div class="menu__bottom">
          <nav class="nav menu__nav">
            <ul class="nav__list">
              <li class="nav__item">
                <a
                  href="#Home"
                  class="nav__link"
                >Home</a>
              </li>
              <li class="nav__item">
                <a
                  href="#about-us"
                  class="nav__link"
                >About Us</a>
              </li>
              <li class="nav__item">
                <a
                  href="#compare-bikes"
                  class="nav__link"
                >Compare Bikes</a>
              </li>
              <li class="nav__item">
                <a
                  href="#details"
                  class="nav__link"
                >Details</a>
              </li>
              <li class="nav__item">
                <a
                  href="#contacts"
                  class="nav__link"
                >Contacts</a>
              </li>
            </ul>
          </nav>
          <a
            href="tel:+1 234 5555-55-55"
            class="menu__phone-number"
          >+1 234 5555-55-55</a>
          <a
            href="tel:+1 234 5555-55-55"
            class="menu__book-a-test-ride"
          >Book a test ride</a>
        </div>
      </div>
    </aside>

    <main class="main">
      <div class="container">
        <div class="main__content">
          <section
            class="about-us"
            id="about-us"
          >
            <h2>Move Free</h2>
          </section>
          <section
            class="compare-bikes"
            id="compare-bikes"
          >
            <h2>Compare Bikes</h2>
          </section>
          <section
            class="details"
            id="details"
          >
            <h2>The Details</h2>
          </section>
          <section
            class="contacts"
            id="contacts"
          >
            <h2>Contact us</h2>
          </section>
        </div>
      </div>
    </main>

    <footer class="footer"></footer>
  </body>
</html>
